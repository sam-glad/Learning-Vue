<meta charset="UTF-8">

<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>{{ message }}</p>
</div>

<div id="app-2">
  <p v-bind:title="message">
    Hover your mouse over this text for a few seconds to see its dynamically bound title :)
  </p>
</div>

<div id="app-3">
  <p v-if="seen">
    Now you see me
  </p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">{{ todo.name }}</li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse message!</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message" />
</div>

<div id="app-7">
  <ol>
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>

<script src="index.js"></script>
